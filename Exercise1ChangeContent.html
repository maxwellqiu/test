<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise1 Change Content</title>
  <script>
    function changeit() {
      document.getElementById('content').innerText = 'Paragraph changed.';
    }
  </script>
</head>
<body>
<h1>Use JavaScript to Change HTML Content</h1>
<p id="content">The original content</p>
<button onclick="changeit()">Try it</button>
</body>
</html>
