<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Have a Pet to Give Away</title>
  <link rel="stylesheet" href="Q8GiveAwayPage.css">
  <script src="Q8TimeFunction.js"></script>
  <script src="formValidation.js" defer></script>
</head>
<body>
<header>
  <div class="container header">
    <a href="Q8HomePage.html">
      <img src="https://www.catster.com/wp-content/uploads/2023/11/Dog-and-cat-with-together-in-bed-AJR_photo-Shutterstock-e1668494842955.jpg" alt="Adopt A-Cat/Dog Logo">
    </a>
    <h1>Adopt Cat/Dog</h1>
    <p>Website for adopting a cat or dog in your local area.</p>
    <p>Current Time: <span id="dateTimeDisplay"></span></p>
  </div>
</header>
<nav>
  <ul>
    <li><a href="Q8HomePage.html">Home</a></li>
    <li><a href="Q8BrowsePage.html">Browse Available Pets</a></li>
    <li><a href="Q8FindCatDogPage.html">Find a Dog/Cat</a></li>
    <li><a href="Q8DogCarePage.html">Dog Care</a></li>
    <li><a href="Q8CatCarePage.html">Cat Care</a></li>
    <li><a href="Q8GiveAwayPage.html">Have a Pet to Give Away</a></li>
    <li><a href="Q8ContactPage.html">Contact Us</a></li>
  </ul>
</nav>
<main>
  <h2>Have a Pet to Give Away</h2>
  <form id="giveAwayForm" action="#" method="POST">
    <label for="animal">Select animal:</label>
    <select name="animal" id="animal" required>
      <option value="" disabled selected>Please select an animal</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>
    <label for="breed">Breed of dog or cat:</label>
    <input type="text" id="breed" name="breed" placeholder="Enter breed, include mix if applicable" required>
    <label for="age">Age of animal:</label>
    <select name="age" id="age" required>
      <option value="" selected>Any</option>
      <option value="young">Young (0-2 years)</option>
      <option value="adult">Adult (2-7 years)</option>
      <option value="senior">Senior (7+ years)</option>
    </select>
    <label for="gender">Animal gender:</label>
    <select name="gender" id="gender" required>
      <option value="" selected>Any</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <div class="checkbox-container">
      <input type="checkbox" id="compatibility_dogs" name="compatibility_dogs">
      <label class="checkbox-label" for="compatibility_dogs">Gets along with other dogs</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="compatibility_cats" name="compatibility_cats">
      <label class="checkbox-label" for="compatibility_cats">Gets along with other cats</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="compatibility_children" name="compatibility_children">
      <label class="checkbox-label" for="compatibility_children">Suitable for a family with small children</label>
    </div>
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter comments about the pet" required></textarea>
    <label for="owner_name">Current owner's name:</label>
    <input type="text" id="owner_name" name="owner_name" placeholder="Enter both family and given name" required>
    <label for="owner_email">Current owner's email:</label>
    <input type="email" id="owner_email" name="owner_email" placeholder="Enter owner's email" required>
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
  </form>
</main>
<footer>
  <a href="Q8PrivacyPage.html">Privacy/Disclaimer Statement</a>
</footer>
</body>
</html>
